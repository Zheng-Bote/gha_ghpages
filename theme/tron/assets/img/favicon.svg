<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .tron-cyan { fill: none; stroke: #2de2e6; }
      .tron-fill { fill: #2de2e6; stroke: none; }
    </style>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#glow)">
    
    <path class="tron-cyan" stroke-width="25" d="M256 50 A206 206 0 1 1 256 462 A206 206 0 1 1 256 50 Z" stroke-dasharray="300 60" transform="rotate(20 256 256)"/>
    
    <circle cx="256" cy="256" r="140" class="tron-cyan" stroke-width="10" opacity="0.8" stroke-dasharray="80 40" />
    
    <path class="tron-cyan" stroke-width="12" d="M256 180 L320 300 L192 300 Z" fill="rgba(45, 226, 230, 0.2)" />
    
    <circle cx="256" cy="180" r="12" class="tron-fill" />
    <circle cx="320" cy="300" r="12" class="tron-fill" />
    <circle cx="192" cy="300" r="12" class="tron-fill" />
    
  </g>
</svg>