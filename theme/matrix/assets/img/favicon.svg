<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .matrix-bright { fill: #0aff0a; }
      .matrix-std { fill: #00ff41; }
      .matrix-dark { fill: #003b00; }
    </style>
  </defs>
  
  <g opacity="0.9">
    <circle cx="256" cy="256" r="230" fill="none" stroke="#0aff0a" stroke-width="8" />
    <circle cx="256" cy="256" r="215" fill="none" stroke="#00ff41" stroke-width="4" opacity="0.6" stroke-dasharray="20 10"/>
  </g>

  <mask id="circleMask">
    <circle cx="256" cy="256" r="210" fill="white"/>
  </mask>

  <g mask="url(#circleMask)" transform="translate(0, -20)">
      <rect x="160" y="100" width="12" height="40" rx="2" class="matrix-std" opacity="0.7" />
      <rect x="160" y="160" width="12" height="20" rx="2" class="matrix-bright" />
      <rect x="160" y="200" width="12" height="60" rx="2" class="matrix-std" opacity="0.5" />
      <rect x="160" y="280" width="12" height="30" rx="2" class="matrix-dark" opacity="0.8" />

      <rect x="220" y="80" width="16" height="30" rx="2" class="matrix-std" />
      <rect x="220" y="130" width="16" height="80" rx="2" class="matrix-bright" />
      <rect x="220" y="230" width="16" height="40" rx="2" class="matrix-std" opacity="0.8"/>
      <rect x="220" y="290" width="16" height="20" rx="2" class="matrix-bright" opacity="0.6"/>
      <rect x="220" y="330" width="16" height="50" rx="2" class="matrix-dark" />

      <rect x="280" y="120" width="12" height="50" rx="2" class="matrix-bright" opacity="0.9"/>
      <rect x="280" y="190" width="12" height="20" rx="2" class="matrix-std" opacity="0.6" />
      <rect x="280" y="230" width="12" height="70" rx="2" class="matrix-std" />
      <rect x="280" y="320" width="12" height="30" rx="2" class="matrix-dark" opacity="0.7"/>

      <rect x="340" y="150" width="10" height="30" rx="2" class="matrix-std" opacity="0.5" />
      <rect x="340" y="200" width="10" height="40" rx="2" class="matrix-bright" opacity="0.8"/>
      <rect x="340" y="260" width="10" height="20" rx="2" class="matrix-dark" />
      
      <rect x="130" y="210" width="250" height="4" fill="#0aff0a" opacity="0.2" />
  </g>

  <g transform="translate(235, 380)">
    <path d="M0 0 L15 10 L0 20" fill="none" stroke="#0aff0a" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="25" y="15" width="20" height="6" fill="#0aff0a" class="matrix-bright">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>