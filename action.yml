name: "GH Docs Bot Builder"
description: "Builds and runs the custom C++ Static Site Generator."
author: "Robert Zheng"
inputs:
  template:
    description: "Path to HTML template file"
    required: false
    default: "theme/desktop/fluid_template.html"
  output:
    description: "Output directory for generated HTML"
    required: false
    default: "public"
  docs:
    description: "Directory containing markdown documentation"
    required: false
    default: "docs"
  assets:
    description: "Directory containing additional assets"
    required: false
    default: "theme/fluid/assets"
  base_path:
    description: "Base path for the generated site"
    required: false
    default: ""
  toc:
    description: "Enable Table of Contents"
    required: false
    default: "true"
runs:
  using: "composite"
  steps:
    - name: Install System Dependencies
      shell: bash
      run: |
        sudo apt-get update || true
        sudo apt-get install -y nlohmann-json3-dev wget lsb-release software-properties-common gnupg pkg-config cmake ninja-build libcurl4-openssl-dev

    - name: Install LLVM 21
      shell: bash
      run: |
        wget https://apt.llvm.org/llvm.sh
        chmod +x llvm.sh
        sudo ./llvm.sh 21 all

    - name: Configure CMake
      shell: bash
      run: |
        cmake -S "${{ github.action_path }}" -B build -G Ninja -DCMAKE_CXX_COMPILER=clang++-21

    - name: Build SSG
      shell: bash
      run: |
        cmake --build build

    - name: Create Configuration
      shell: bash
      run: |
        echo "[General]" > config.cfg
        echo "template=${{ inputs.template }}" >> config.cfg
        echo "assets=${{ inputs.assets }}" >> config.cfg
        echo "output=${{ inputs.output }}" >> config.cfg
        echo "base_path=${{ inputs.base_path }}" >> config.cfg
        echo "toc=${{ inputs.toc }}" >> config.cfg
        echo "[plugins]" >> config.cfg
        echo "path=./build/plugins" >> config.cfg
        echo "enabled=markdown, html, toc, asciidoc, search, sitemap, mermaid, breadcrumb, reading_time, shortcode, minify, office, info, emoji"
        echo "[reading_time]" >> config.cfg
        echo "threshold=200" >> config.cfg
        echo "wpm=200" >> config.cfg

    - name: Run Generator
      shell: bash
      run: |
        ./build/gh_docs_bot config.cfg ${{ inputs.docs }}
